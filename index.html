<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools 101</title>
    <style>
     body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-decoration: none;
            color: #337ab7;
            transition: background-color 0.2s ease-in-out;
        }
        a:hover {
            background-color: #f0f0f0;
            color: #23527c;
        }
        a:active {
            background-color: #e5e5e5;
            color: #23527c;
        }
        a:focus {
            outline: none;
            box-shadow: 0 0 0 2px #337ab7;
        }
        a:visited {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Developer Tools 101</h1>
    <div class="links">
        <a target="_blank" href="https://nthumma.github.io/jsonvalidator.html">JSON Validator & Beautifier</a>
    </div>
</body>
</html>
