<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator & Beautifier</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
    line-height: 1.6;
}

textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 16px;
    font-family: 'Courier New', Courier, monospace;
    background-color: #f9f9f9;
    color: #333;
    outline: none;
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #007bff;
}

button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

#output {
    margin-top: 10px;
    padding: 10px;
    border-radius: 4px;
    font-size: 16px;
}

#output.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

#output.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

pre {
    background-color: #333;
    color: #f8f8f2;
    padding: 15px;
    border-radius: 4px;
    overflow-x: auto;
    font-size: 14px;
    white-space: pre-wrap; /* Wrap JSON for small screens */
    word-wrap: break-word; /* Wrap long words */
}
    </style>
</head>
<body>
    <h1>JSON Validator & Beautifier</h1>
    
    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
    
    <button onclick="validateJSON()">Validate</button>
    <button onclick="beautifyJSON()">Beautify</button>
    <div id="output"></div>
    <pre id="beautifiedOutput"></pre>   
    <script src="validatorscript.js"></script>
</body>
</html>
