<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator & Beautifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>JSON Validator & Beautifier</h1>
    
    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
    
    <button onclick="validateJSON()">Validate</button>
    <button onclick="beautifyJSON()">Beautify</button>
    
    <div id="output" class="error"></div>
    
    <pre id="beautifiedOutput"></pre>
    
    <script src="script.js"></script>
</body>
</html>
