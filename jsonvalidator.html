<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator & Beautifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            line-height: 1.6;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            display: block;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
            font-size: 12px;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .code-container {
            position: relative;
            background-color: #333;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            textarea {
                width: 90%;
                max-width: 100%;
                height: 150px;
            }

            button {
                width: 100%;
                margin: 10px 0;
            }

            .copy-button {
                top: 5px;
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            textarea {
                font-size: 13px;
                height: 120px;
            }

            .code-container {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>JSON Validator & Beautifier</h1>
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
            <button onclick="validateJSON()">Validate</button>
            <button onclick="beautifyJSON()">Beautify</button>
            <div id="output"></div>

            <div class="code-container">
                <button class="copy-button" onclick="copyToClipboard()">Copy Code</button>
                <pre id="beautifiedOutput"></pre>
            </div>
        </div>
    </div>

    <script>
        // Function to validate JSON
        function validateJSON() {
            const jsonInput = document.getElementById("jsonInput").value;
            const output = document.getElementById("output");
            try {
                JSON.parse(jsonInput);
                output.textContent = "Valid JSON!";
                output.style.color = "green";
            } catch (e) {
                output.textContent = "Invalid JSON!";
                output.style.color = "red";
            }
        }

        // Function to beautify JSON
        function beautifyJSON() {
            const jsonInput = document.getElementById("jsonInput").value;
            const beautifiedOutput = document.getElementById("beautifiedOutput");
            try {
                const parsed = JSON.parse(jsonInput);
                beautifiedOutput.textContent = JSON.stringify(parsed, null, 4);
            } catch (e) {
                beautifiedOutput.textContent = "Invalid JSON, cannot beautify.";
            }
        }

        // Function to copy beautified JSON to clipboard
        function copyToClipboard() {
            const beautifiedOutput = document.getElementById("beautifiedOutput").textContent;
            if (!beautifiedOutput) {
                alert("There is no beautified JSON to copy!");
                return;
            }
            
            // Create a temporary textarea to hold the JSON for copying
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = beautifiedOutput;
            document.body.appendChild(tempTextArea);

            // Select the content and copy to clipboard
            tempTextArea.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempTextArea);

            alert("Beautified JSON copied to clipboard!");
        }
    </script>
</body>
</html>
